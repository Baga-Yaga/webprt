<!DOCTYPE html>
<html>
<head>
    <title>Exception Handling Example</title>
</head>
<body>

    <h2>JavaScript Exception Handling</h2>
    <button onclick="handleError()">Click to Trigger Exception</button>

    <script>
        function handleError() {
            try {
				let result = x +5;
                console.log("Result: " + result);
            } catch (err) {          
                console.log("An error occurred: " + err.message);
            } finally {
				console.log("Execution completed.");
            }
        }
    </script>

</body>
</html>
